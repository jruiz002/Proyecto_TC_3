# Máquina de Turing Alteradora
# Duplica una cadena: w -> ww
# Algoritmo: Copia cada símbolo de la cadena original al final

mt:
  states: [q0, q1, q2, q3, q4, q5, qf]
  input_alphabet: [a, b]
  tape_alphabet: [a, b, X, Y, B]
  initial_state: q0
  accept_states: [qf]
  transitions:
    # Desde q0: marcar primer símbolo y determinar qué copiar
    - state: q0
      read: [a]
      write: [X]
      move: R
      next: q1
    
    - state: q0
      read: [b]
      write: [Y]
      move: R
      next: q2
    
    # Si encuentra blanco al inicio, la cadena está vacía
    - state: q0
      read: [B]
      write: [B]
      move: S
      next: qf
    
    # Desde q1: ir al final para agregar 'a'
    - state: q1
      read: [a]
      write: [a]
      move: R
      next: q1
    
    - state: q1
      read: [b]
      write: [b]
      move: R
      next: q1
    
    - state: q1
      read: [X]
      write: [X]
      move: R
      next: q1
    
    - state: q1
      read: [Y]
      write: [Y]
      move: R
      next: q1
    
    - state: q1
      read: [B]
      write: [a]
      move: L
      next: q3
    
    # Desde q2: ir al final para agregar 'b'
    - state: q2
      read: [a]
      write: [a]
      move: R
      next: q2
    
    - state: q2
      read: [b]
      write: [b]
      move: R
      next: q2
    
    - state: q2
      read: [X]
      write: [X]
      move: R
      next: q2
    
    - state: q2
      read: [Y]
      write: [Y]
      move: R
      next: q2
    
    - state: q2
      read: [B]
      write: [b]
      move: L
      next: q3
    
    # Desde q3: regresar al inicio
    - state: q3
      read: [a]
      write: [a]
      move: L
      next: q3
    
    - state: q3
      read: [b]
      write: [b]
      move: L
      next: q3
    
    - state: q3
      read: [X]
      write: [X]
      move: L
      next: q3
    
    - state: q3
      read: [Y]
      write: [Y]
      move: L
      next: q3
    
    - state: q3
      read: [B]
      write: [B]
      move: R
      next: q0
    
    # Verificar si terminamos (solo símbolos originales)
    - state: q0
      read: [X]
      write: [a]
      move: R
      next: q4
    
    - state: q0
      read: [Y]
      write: [b]
      move: R
      next: q4
    
    # Estado q4: verificar que terminamos correctamente
    - state: q4
      read: [a]
      write: [a]
      move: R
      next: q4
    
    - state: q4
      read: [b]
      write: [b]
      move: R
      next: q4
    
    - state: q4
      read: [X]
      write: [a]
      move: R
      next: q4
    
    - state: q4
      read: [Y]
      write: [b]
      move: R
      next: q4
    
    - state: q4
      read: [B]
      write: [B]
      move: S
      next: qf